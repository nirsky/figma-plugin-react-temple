name: Deploy TCM to DEV
on:
  push:
    branches:
      - 'dev*'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy using Rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avrh --delete
          path: ./
          remote_path: /var/www/virtual/${{ vars.SSH_USERNAME }}/html/dev/tcm/dev/
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Configure SSH
        run: |
          mkdir -p ~/html/dev/tcm/dev/.ssh/
          echo "$SSH_KEY" > ~/html/dev/tcm/dev/.ssh/staging.key
          chmod 600 ~/html/dev/tcm/dev/.ssh/staging.key
          cat >>~/html/dev/tcm/dev/.ssh/config <<END
          Host deploy
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/html/dev/tcm/dev/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ vars.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ vars.SSH_HOST }}
      - name: Install
        run: ssh deploy 'npm install'
      - name: build react
        run: ssh deploy 'yarn build'
